<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="tables">
        <table class="domestic_table" id="domestic_table">
          <tr>
            <th class="title">Domestic</th>
          </tr>
        </table>

        <table class="imported_table" id="imported_table">
          <tr>
            <th class="title">Imported</th>
          </tr>
        </table>
      </div>
      <div class="bottom" id="bottom">
        <table class="bottom_table">
          <tr>
            <td>Domestic cost</td>
            <td id="domestic_cost"></td>
            <td>Imported cost</td>
            <td id="imported_cost"></td>
          </tr>
          <tr>
            <td>Domestic count</td>
            <td id="domestic_count"></td>
            <td>Imported count</td>
            <td id="imported_count"></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
